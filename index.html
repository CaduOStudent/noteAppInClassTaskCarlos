<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Taking App</title>
  <link rel="stylesheet" href="style.css">
  <meta authors="Carlos Eduardo, HElena Barreira, Moises Vieira">
</head>
<body>
  <header>
    <h1>Note-Taking App</h1>
  </header>
  <main>
    <section id="note-section">
      <h2>Notes</h2>
      <div id="notes-container"></div>
      <input type="text" id="new-note-input" placeholder="Write your note here">
      <button id="add-note-btn">Add Note</button>
    </section>
    <section id="todo-section">
      <h2>To-Do List</h2>
      <div id="todo-container"></div>
      <input type="text" id="new-todo-input" placeholder="Add a to-do">
      <button id="add-todo-btn">Add To-Do</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
